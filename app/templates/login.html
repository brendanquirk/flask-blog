<!DOCTYPE html>
{% extends 'main.html' %} {% block content %}
<html>
  <head>
    <title>My Flask Blog</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="POST">
      {{form.hidden_tag()}}
      <p>{{form.username.label}} {{form.username(size=32)}}</p>
      <p>{{form.password.label}} {{form.password(size=32)}}</p>
      <p>{{form.submit()}}</p>
    </form>
  </body>
  {% endblock %}
</html>
